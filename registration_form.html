<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body{
            align-content: center;
        } */
        label{
            position: relative;
            width:300px;
            display:inline-block;    
        }
        .box{
                box-sizing: border-box;
                padding: 10px;
                background-color: red;
                border:10px dashed rgba(19, 14, 14, 0.445);
                line-height: 40px;
                color: white;
                font-weight: bolder;
        }
        form #others{
            width:80px;
        }  
    </style>
</head>

<body>
    <div class="box">
        <form action="">
                
                <label>First Name</label>
                <input type="text" placeholder="Biswajit"><br>

                <label>Last Name</label>
                <input type="text" placeholder="Maharana"> <br>

                <label>E-Mail</label>
                <input type="email" placeholder="example@gmail.com"><br>

                <label>Mobile Number</label>
                <input type="number" placeholder="4512xxxxx"><br>

                <label>Gender</label>
                <input type="radio" id="a">Male
                <input type="radio" id="a">Female<br>

                <label>Date of Birth(DOB)</label>
                <select name="" id="">
                    <option>Day:</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <select name="" id="">
                    <option>Month:</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select>
                    <option>Year:</option>
                    <option>2017</option> 
                    <option>2018</option> 
                    <option>2019</option> 
                    <option>2020</option> 
                    <option>2021</option> 
                    <option>2022</option> 
                    <option>2023</option> 
                    <option>2024</option> 
                    <option>2025</option> 
                </select>
                <br>
                <label>Address</label>
                <textarea rows="3" cols="30" ></textarea> <br>

                <label>City</label>
                <input type="text" placeholder="Bangalore"><br>

                <label>Pin Code</label>
                <input type="number" placeholder="136548"><br>

                <label>State</label>
                <input type="text" placeholder="Karnataka"><br>

                <label>Country</label>
                <input type="text" placeholder="India"> <br>

                <label>Hobbies</label>
                    <input type="checkbox">Drawing
                    <input type="checkbox">Singing
                    <input type="checkbox">Dancing
                    <input type="checkbox">Sketching <br>
                    <label></label>
                    <label id="others"><input type="checkbox">Others</label>
                    <label><input type="text" placeholder="Ex-Teaching" ></label>
                <br>
                <label class="Qualification">Qualification</label>
                <label>
                    <input type="checkbox">High School(10th) <br>
                    <input type="checkbox">High School(12th) <br>
                    <input type="checkbox">Graduation(Batchlors) <br>
                    <input type="checkbox">Post Graduation(Masters) <br>
                    <input type="checkbox">Phd</label>
                <br>
                <label>Course Applied For</label>
                <label>
                    <input type="radio">BCA(Batchlor of Computer Application) <br>
                    <input type="radio">B.Com(Batchlor of Commerce) <br>
                    <input type="radio">B.Sc(Batchlor of Science) <br>
                    <input type="radio">BA(Batchlor of Arts) <br>
                    <input type="radio">MCA(Master of Computer Application) <br>
                    <input type="radio">M.Com(Master of Commerse) <br>
                    <input type="radio">(Master of Science) <br>
                    <input type="radio">MA(Master of Arts) <br> 
                    <div class="b">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </label>    
                <br><br>
                
        </form>
    </div>
</body>

</html>
